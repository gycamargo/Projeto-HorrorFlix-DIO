<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
     <link rel="stylesheet" href="style/responsive.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>HORRORFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HorrorFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">It: Coisa</h3>
                <p class="descricao">Na cidade de Derry, no Maine, sete jovens se juntam para combater uma criatura sobrenatural que está assombrando a sua cidade por séculos. Chamado de Pennywise – O Palhaço Dançarino.</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div>
        <h3 class="segundo-titulo">Filmes Populares</h3>
    </div>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">

            <div class="item">

            <div class="item">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/img10.jpg" alt="">

        </div>
